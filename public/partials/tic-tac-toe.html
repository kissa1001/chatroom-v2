 <div class= "animate-show"  ng-show='ttt.showBoard' ng-hide="!ttt.showBoard">
  <table class="board">
    <tbody>
      <tr ng-repeat="row in tictactoe.board track by $index">
        <td ng-repeat="cell in row track by $index" ng-click="move($parent.$index, $index)">
          {{ cell }}
        </td>
      </tr>
    </tbody>
  </table>

	<h2 ng-show="ttt.winner">Winner is {{ttt.winner}}!</h2>
  	<h2 ng-show="ttt.tie"> Result is tie! </h2>
</div>
