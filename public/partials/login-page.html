<div class="logIn login"  ng-hide='me.loggedIn'>
	<form class="form-inline userName" ng-submit='submit($event)'>
		<div class="input-group input-group-lg">
			<span class="input-group-addon"><i class="fa fa-user-plus" aria-hidden="true"></i></span>
			<input type="text" required autofocus ng-model='userName' class="form-control" id="signInform" placeholder="Enter your username">
		</div>
	</form>
</div>
