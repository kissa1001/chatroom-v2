<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chatroom-v2</title>
  <link rel="shortcut icon" href="img/logo.png"/>
	<link rel="stylesheet" type="text/css" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Nunito|Cabin+Sketch' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>

<body ng-app='chatroom'>
  <login-page></login-page>
  <div class="wrap container">
    <h1>Hello World!</h1>
    <div class="row">
      <div class="chatbox col-sm-6" style='padding-right: 0; padding-left: 0;'>
        <user-list></user-list>
        <chat-block></chat-block>
      </div>
      <div class="gameWrap container col-sm-6">
        <tic-tac-toe ng-show='ttt.showBoard'></tic-tac-toe>
        <play-request></play-request>
      </div>
    </div>
    <div class="footer text-center">
      <p>Made with <i class="fa fa-heart" aria-hidden="true"></i> by Kissa!</p>
    </div>
  </div>


<!--jQuery-->
<script src="app/bower_components/jquery/dist/jquery.min.js"></script>
<!--Bootstrap-->
<link rel="stylesheet" src="./node_modules/bootstrap/dist/css/bootstrap.min.css">
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<!--angular,angular-route,angular-socket-io-->
<script src="app/bower_components/angular/angular.js"></script>
<script src="app/bower_components/angular-route/angular-route.js"></script>
<script src="app/bower_components/angular-socket-io/socket.js"></script>
<!--socket.io-->
<script src="/socket.io/socket.io.js"></script>
<!--javascript files-->
<script src="js/animations.js"></script>
<script src="js/app.js"></script>
<script src="js/tic-tac-toe.js"></script>
<!--Services-->
<script src="js/services/userService.js"></script>
<script src="js/services/userListService.js"></script>
<script src="js/services/messageService.js"></script>
<script src="js/services/tictactoeService.js"></script>
<!--Directives-->
<script src="js/directives/loginDirective.js"></script>
<script src="js/directives/userListDirective.js"></script>
<script src="js/directives/chatDirective.js"></script>
<script src="js/directives/playRequestDirective.js"></script>
<script src="js/directives/tictactoeDirective.js"></script>
</body>
</html>
